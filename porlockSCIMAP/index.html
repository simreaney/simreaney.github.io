
<!DOCTYPE html>
<html>
<head>
  <title>SCIMAP Sediment for Porlock Vale Streams</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
       font-family: Arial, Helvetica, sans-serif;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <h1>SCIMAP Sediment for Porlock Vale Streams</h1>
  <div id="map"></div>
  <script>
  var map = L.map('map').setView([51.194456577198935, -3.5877242987727787], 13.0);

  var group = new L.featureGroup();
  map1 = L.tileLayer('https://simreaney.github.io/porlockSCIMAP/top10/{z}/{x}/{y}.jpg', {
    minZoom: 8,
    maxZoom: 18,
    tms: false,
    attribution: 'Generated by Sim Reaney with SCIMAP',
    name: 'Top 10% source areas for sediment based on SCIMAP'
  }).addTo(group);

  map2 = L.tileLayer('https://simreaney.github.io/porlockSCIMAP/connectivity/{z}/{x}/{y}.png', {
    minZoom: 8,
    maxZoom: 18,
    tms: false,
    attribution: 'Generated by Sim Reaney with SCIMAP',
    name: 'Hydrological connectivity based on the Network Index'
  }).addTo(group);

  map3 = L.tileLayer('https://simreaney.github.io/porlockSCIMAP/mobPot/{z}/{x}/{y}.png', {
    minZoom: 8,
    maxZoom: 18,
    tms: false,
    attribution: 'Generated by Sim Reaney with SCIMAP',
    name: 'Potential physcial mobilsiation of sediment'
  }).addTo(group);

  map4 = L.tileLayer('https://simreaney.github.io/porlockSCIMAP/inStreamConcn/{z}/{x}/{y}.jpg', {
    minZoom: 8,
    maxZoom: 18,
    tms: false,
    attribution: 'Generated by Sim Reaney with SCIMAP',
    name: 'In stream sediment risk concentration'
  }).addTo(group);

  map.addLayer(group);
  var baseMaps = {
    "Top 10% Sediment Pathways": map1,
    "Hydrological Connectivity": map2,
    "Sediment Mobilisation Potential": map3,
    "Instream Risk Concentration": map4
  };

  var layerControl = L.control.layers(baseMaps).addTo(map);

  function showHideTile(tileToShowOrHide)
{
    group.eachLayer(function(layer) {
        layer.eachLayer(function(yourLayer) {
            //Do your test here
            if (yourLayer == tileToShowOrHide) {
                //To add the layer to your map
                map.addLayer(yourLayer);
            } else {
                //To remove the layer
                map.removeLayer(yourLayer);
            }
            //You can also send an array to this function
            //With the layer name and what you want to do
            //Ex : tile1 hide
        })
    })
}

</script>







</body>
</html>
